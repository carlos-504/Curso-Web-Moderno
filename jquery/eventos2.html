<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // hover() -> pode ter duas chamadas (entrada e saída)
        //$('#div1').on('mouseenter mouseleave', alternarDestaque) // faz a mesma coisa
        $('#div1').hover(alternarDestaque)

        // api one() ativa um evento por uma única vez
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!'))
        // api dblclick() ativa uma função após dois clicks no elemento
        $('#div1').dblclick( e => $('#div1').fadeOut(1000).fadeIn(1000))

        // selecionado diretamente o objeto window e aplicando a função resize()
        $(window).resize(function(e) {
            // armazenado a largura numa constante
            const l = $(window).width()
            // armazenando o altura numa constante  
            const a = $(window).height()  
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
