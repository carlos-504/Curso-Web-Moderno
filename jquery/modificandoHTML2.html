<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        // before() adiciona antes do seletor selecionado
        $('#div2').before('<p>Antes 2</p>')
        // after() adiciona depois do elemento selecionado
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // api wrap() envolve o elemento selecionado separadamente
        // api wrapAll() envolve toda a coleção selecionada
        //$('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')
