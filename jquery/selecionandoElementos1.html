<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // Selecinando elemento através do ID
        $('#feira').addClass('destaque').removeClass('destaque')
        // Selecinando elemento através da TAG
        $('li').addClass('destaque')
        // Selecinando elemento através de um atributo criado
        $('[wm-obrigatorio]').removeClass('destaque')
        // Selecinando elemento através da classe (class)
        $('li.opcional').removeClass('destaque')
        // Selecinando elemento através dos filhos da tag
        $('div p span').addClass('destaque')

        // Exclusivos jQuery
        // Selecionando o primeiro elemento que é do tipo li
        $('li:first').css('border', 'solid 3px yellow') // api css(property, value)
        // Selecionado os elementos ímpares do li
        $('li:odd').css('border', 'solid 10px orange')
        // Selecionando os elementos maior que o índice passado como parametro
        $('li:gt(1)').css('border', 'solid 10px white')
        // Selecionando um elementoq ue não seja o último
        $('li:not(:last)').css('border', 'none')
        // Selecionado os itens com a letra r
        $('li:contains("r")').css('background-color', 'black')

        // Selecionando todos os elementos de form e escondendo com hide()
        $('form *').hide()
        // Selecionando um input do tipo text
        $('form :text').show()
        // Selecionando um input do tipo password
        $('form :password').show()
        // Selecionando um input do tipo checkbox
        $('form :checkbox').show()
        // Selecionando um input do tipo radio
        $('form :radio').show()
        // Selecionando um input do tipo file
        $('form :file').show()
    </script>
</body>
