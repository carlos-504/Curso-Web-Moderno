<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        // Criando função para navegar após 5s de click
        function navegarEm5s(e) {
            // Previnindo que o comportamento padrão ocorra
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                // e.target é o alvo que recebe o click
                const link = e.target
                // window.location.href é o endereço do browser
                // link.href é o https://google.com.br
                window.location.href = link.href
            }, 5000) // -> 5000 milisegundo
        }

        /*
        const a = document.querySelector('a')
        // Aplicando o onclick no script
        a.onclick = navegarEm5s
        */

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s

    </script>
</body>
